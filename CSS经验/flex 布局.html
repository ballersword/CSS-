# flex 布局 
一些导航项目左对齐 一些右对齐 单独设置 margin auto 即可断开
~~~
.box { display: flex;}
.push { margin-left: auto;}
<div class="box">
  <div>One</div>
  <div>Two</div>
  <div>Three</div>
  <div class="push">Four</div>
  <div>Five</div>
</div>
~~~
