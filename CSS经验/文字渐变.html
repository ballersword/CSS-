# 文字渐变色
css默认文字是不支持渐变的，使用**透明+背景**的办法实现。
~~~
h1{background-image: linear-gradient(to bottom, #d61a1c 60%, #115746 30%); -webkit-background-clip: text; color: transparent;}
~~~
